<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:600;}
.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:90px 20px;
text-align:center;
}

/* SLIDER */
.revista-slider{
position:relative;
max-width:850px;
margin:40px auto;
overflow:hidden;
border-radius:14px;
box-shadow:0 25px 60px rgba(0,0,0,.25);
background:#000;
}

.slides{
display:flex;
transition:transform .4s ease;
}

.slides img{
width:100%;
flex-shrink:0;
display:block;
cursor:zoom-in;
}

/* SETAS */
.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#C4232A;
color:#fff;
border:none;
width:48px;
height:48px;
border-radius:50%;
font-size:22px;
cursor:pointer;
z-index:10;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.prev{left:-20px;}
.next{right:-20px;}

.nav:hover{
transform:translateY(-50%) scale(1.1);
}

/* ZOOM MODAL */
.zoom-modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.92);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.zoom-modal img{
max-width:95%;
max-height:95%;
border-radius:12px;
box-shadow:0 30px 80px rgba(0,0,0,.5);
animation:zoomIn .25s ease;
}

.zoom-close{
position:absolute;
top:20px;
right:30px;
font-size:32px;
color:#fff;
cursor:pointer;
}

@keyframes zoomIn{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
margin-top:60px;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;padding:12px}
.logo-area img{height:65px}

.nav{display:none;}
.mapa-full{height:60vh;}
}
/* FAIXA SLOGAN PNG */
.faixa-slogan{
background:#C4232A; /* mesma cor da marca */
padding:12px 10px; /* faixa fina */
text-align:center;
}

.faixa-slogan img{
max-height:70px; /* controla altura */
width:auto;
max-width:90%;
}
/* FAIXA ESTILO BANNER */
.faixa-slogan{
background:#C4232A;
padding:14px 10px;
text-align:center;
}

.faixa-slogan p{
font-size:clamp(26px,4vw,48px);
}

.faixa-slogan .destaque{
font-size:1.2em;
}


/* destaque */
.faixa-slogan .destaque{
font-weight:800;
letter-spacing:0.5px;
}

/* texto leve */
.faixa-slogan .resto{
font-weight:400;
opacity:0.95;
}


</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner-novo.png" alt="Rede Mariano">
</section>

<section class="faixa-slogan">
  <p>
    <span class="destaque">+30 filiais</span>
    <span class="resto"> no estado de Santa Catarina</span>
  </p>
</section>


<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista-slider">

<button class="nav prev" onclick="voltar()">‹</button>
<button class="nav next" onclick="proximo()">›</button>

<div class="slides" id="slides">
  <img src="/assets/img/encarte_page-0001.jpg">
  <img src="/assets/img/encarte_page-0002.jpg">
  <img src="/assets/img/encarte_page-0003.jpg">
  <img src="/assets/img/encarte_page-0004.jpg">
  <img src="/assets/img/encarte_page-0005.jpg">
  <img src="/assets/img/encarte_page-0006.jpg">
  <img src="/assets/img/encarte_page-0007.jpg">
  <img src="/assets/img/encarte_page-0008.jpg">
</div>

</div>
</section>

<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano
</footer>

<!-- ZOOM -->
<div class="zoom-modal" id="zoomModal">
<span class="zoom-close" onclick="fecharZoom()">✕</span>
<img id="zoomImg">
</div>

<script>
let index = 0;
const slides = document.getElementById("slides");
const total = slides.children.length;

function atualizar(){
slides.style.transform = `translateX(-${index * 100}%)`;
}

function proximo(){
if(index < total - 1){
index++;
atualizar();
}
}

function voltar(){
if(index > 0){
index--;
atualizar();
}
}

/* SWIPE */
let startX = 0;
slides.addEventListener("touchstart", e=>{
startX = e.touches[0].clientX;
});

slides.addEventListener("touchend", e=>{
const diff = startX - e.changedTouches[0].clientX;
if(diff > 50) proximo();
if(diff < -50) voltar();
});

/* ZOOM CLICK */
document.querySelectorAll(".slides img").forEach(img=>{
img.addEventListener("click", ()=>{
document.getElementById("zoomModal").style.display = "flex";
document.getElementById("zoomImg").src = img.src;
});
});

function fecharZoom(){
document.getElementById("zoomModal").style.display = "none";
}

document.getElementById("zoomModal").addEventListener("click", e=>{
if(e.target.id === "zoomModal"){
fecharZoom();
}
});
</script>

</body>
</html>
