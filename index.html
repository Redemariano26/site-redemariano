<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}

nav a{
margin-left:25px;
text-decoration:none;
color:#333;
font-weight:600;
}

/* BANNER */
.banner img{width:100%;display:block;}

/* FAIXA MARCA */
.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

/* ENCARTE */
.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

.flip-wrapper{
width:100%;
max-width:none; /* remove limite */
margin:0 auto;
padding:0 20px;
}

.flipbook{
width:100%;
height:95vh; /* quase tela inteira */
min-height:800px; /* força tamanho no PC */
border-radius:20px;
overflow:hidden;
box-shadow:0 25px 60px rgba(0,0,0,.18);
}

.btn-full{
margin-top:20px;
background:#C4232A;
color:#fff;
border:none;
padding:14px 26px;
border-radius:10px;
font-weight:700;
cursor:pointer;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
z-index:9999;
}
.modal iframe{width:100%;height:100%;border:none;}
.close{
position:absolute;
top:15px;
right:20px;
font-size:30px;
color:#fff;
cursor:pointer;
}

/* MAPA */
.mapa-full{
width:100%;
height:750px;
border:none;
display:block;
}

/* FOOTER */
footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
.flipbook{
height:60vh;
min-height:auto;
border-radius:12px;
}

header{
flex-direction:column;
gap:10px;
padding:12px;
}

.logo-area img{height:65px;}

nav{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:8px;
}
nav a{font-size:14px;margin:0;}

.faixa-marca{
padding:25px 10px;
font-size:20px;
}

/* ENCARTE MOBILE PERFEITO */
.flipbook{
height:60vh; /* equilibrado */
border-radius:12px;
}

/* MAPA */
.mapa-full{
height:60vh;
}

h2{font-size:22px;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner2.png">
</section>

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo
</section>

<!-- ENCARTE -->
<section class="section">
<h2>Ofertas da Semana</h2>

<div class="flip-wrapper">
<div class="flipbook">
<iframe src="https://online.fliphtml5.com/uzovu/kmkx/"></iframe>
</div>

<button class="btn-full" onclick="abrirCatalogo()">
Abrir em tela cheia
</button>
</div>
</section>

<div class="modal" id="modalCatalogo">
<span class="close" onclick="fecharCatalogo()">✕</span>
<iframe src="https://online.fliphtml5.com/uzovu/kmkx/"></iframe>
</div>

<!-- MAPA -->
<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano - Todos os direitos reservados
</footer>

<script>
function abrirCatalogo(){
document.getElementById("modalCatalogo").style.display="block";
}
function fecharCatalogo(){
document.getElementById("modalCatalogo").style.display="none";
}
</script>

</body>
</html>
