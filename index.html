<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}

nav a{
margin-left:25px;
text-decoration:none;
color:#333;
font-weight:600;
}

/* BANNER */
.banner img{width:100%;display:block;}

/* FAIXA */
.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

/* SEÇÕES */
.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

/* REVISTA SLIDER */
.revista-slider{
position:relative;
max-width:900px;
margin:40px auto;
overflow:hidden;
border-radius:16px;
box-shadow:0 20px 50px rgba(0,0,0,.15);
background:#000;
}

.slides{
display:flex;
transition:transform .5s ease;
}

.slides img{
width:100%;
flex-shrink:0;
}

/* SETAS */
.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
color:#fff;
border:none;
font-size:28px;
width:45px;
height:45px;
border-radius:50%;
cursor:pointer;
}

.prev{left:10px;}
.next{right:10px;}

.nav:hover{
background:#C4232A;
}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
display:block;
}

/* FOOTER */
footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;gap:10px;padding:12px;}
.logo-area img{height:65px;}

nav{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:8px;
}
nav a{font-size:14px;margin:0;}

.faixa-marca{
padding:25px 10px;
font-size:20px;
}

.section{padding:35px 15px;}

.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner2.png">
</section>

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo
</section>

<!-- REVISTA AUTO -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista-slider">
  <div class="slides" id="slides">
    <img src="/assets/img/encarte_page-0001.jpg">
    <img src="/assets/img/encarte_page-0002.jpg">
    <img src="/assets/img/encarte_page-0003.jpg">
    <img src="/assets/img/encarte_page-0004.jpg">
    <img src="/assets/img/encarte_page-0005.jpg">
    <img src="/assets/img/encarte_page-0006.jpg">
    <img src="/assets/img/encarte_page-0007.jpg">
    <img src="/assets/img/encarte_page-0008.jpg">
  </div>

  <button class="nav prev" onclick="voltar()">‹</button>
  <button class="nav next" onclick="avancar()">›</button>
</div>
</section>

<!-- MAPA -->
<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano - Todos os direitos reservados
</footer>

<script>
let index = 0;
const slides = document.getElementById("slides");
const total = slides.children.length;

function mostrarSlide(){
slides.style.transform = `translateX(-${index * 100}%)`;
}

function avancar(){
index = (index + 1) % total;
mostrarSlide();
}

function voltar(){
index = (index - 1 + total) % total;
mostrarSlide();
}

/* AUTO VIRAR */
setInterval(avancar, 4000);
</script>

</body>
</html>
