<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}

nav a{
margin-left:25px;
text-decoration:none;
color:#333;
font-weight:600;
}

/* BANNER */
.banner img{width:100%;display:block;}

/* FAIXA */
.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

/* REVISTA REAL */
.revista-real{
position:relative;
width:900px;
max-width:100%;
height:600px;
margin:40px auto;
perspective:2000px;
}

.pagina{
position:absolute;
width:50%;
height:100%;
top:0;
left:50%;
transform-origin:left;
transition:transform .8s cubic-bezier(.4,.2,.2,1);
box-shadow:0 20px 50px rgba(0,0,0,.25);
background:#fff;
overflow:hidden;
}

.pagina img{
width:100%;
height:100%;
object-fit:cover;
}

/* lado esquerdo */
.pagina.esquerda{
left:0;
transform-origin:right;
}

/* página virada */
.pagina.virada{
transform:rotateY(-180deg);
}

/* BOTÕES */
.controles{
text-align:center;
margin-top:20px;
}

.controles button{
background:#C4232A;
color:#fff;
border:none;
padding:10px 18px;
margin:0 8px;
border-radius:8px;
cursor:pointer;
font-weight:600;
}

.controles button:hover{background:#a91c22;}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
display:block;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;gap:10px;padding:12px;}
.logo-area img{height:65px;}

nav{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:8px;
}
nav a{font-size:14px;margin:0;}

.faixa-marca{
padding:25px 10px;
font-size:20px;
}

.revista-real{height:420px;}

.pagina{
width:100%;
left:0;
transform-origin:center;
}

.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner2.png">
</section>

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo
</section>

<!-- REVISTA REAL -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista-real" id="revista">
  <div class="pagina"><img src="/assets/img/encarte_page-0001.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0002.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0003.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0004.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0005.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0006.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0007.jpg"></div>
  <div class="pagina"><img src="/assets/img/encarte_page-0008.jpg"></div>
</div>

<div class="controles">
  <button onclick="voltarPagina()">‹ Anterior</button>
  <button onclick="avancarPagina()">Próxima ›</button>
</div>
</section>

<!-- MAPA -->
<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano - Todos os direitos reservados
</footer>

<script>
let paginaAtual = 0;
const paginas = document.querySelectorAll(".pagina");

/* alternar esquerda/direita */
paginas.forEach((p,i)=>{
  if(i % 2 === 0) p.classList.add("esquerda");
});

function avancarPagina(){
  if(paginaAtual < paginas.length){
    paginas[paginaAtual].classList.add("virada");
    paginaAtual++;
  }
}

function voltarPagina(){
  if(paginaAtual > 0){
    paginaAtual--;
    paginas[paginaAtual].classList.remove("virada");
  }
}

/* SWIPE MOBILE */
let startX = 0;
const revista = document.getElementById("revista");

revista.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

revista.addEventListener("touchend", e=>{
  const diff = startX - e.changedTouches[0].clientX;
  if(diff > 50) avancarPagina();
  if(diff < -50) voltarPagina();
});
</script>

</body>
</html>
