<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:600;}
.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

/* SECTION FIX DEFINITIVO */
.section{
background:#fff;
padding:100px 20px;
text-align:center;
position:relative;
overflow:visible;
z-index:1;
}

/* ===== REVISTA PREMIUM FIX ===== */

.revista{
max-width:1100px;
margin:0 auto 60px;
position:relative;
perspective:2000px;
min-height:650px;
}

/* spreads */
.spread{
position:absolute;
width:100%;
display:flex;
justify-content:center;
gap:12px;
opacity:0;
transform:scale(.96) rotateY(6deg);
transition:all .45s ease;
pointer-events:none;
}

.spread.ativo{
opacity:1;
transform:scale(1) rotateY(0);
z-index:5;
pointer-events:auto;
}

.spread.saindo-esq{
transform:translateX(-100px) rotateY(-15deg);
opacity:0;
}

.spread.saindo-dir{
transform:translateX(100px) rotateY(15deg);
opacity:0;
}

.spread img{
width:50%;
border-radius:10px;
box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* capa */
.spread img:only-child{
width:60%;
}

/* dobra central */
.revista::before{
content:"";
position:absolute;
left:50%;
top:0;
bottom:0;
width:8px;
transform:translateX(-50%);
background:linear-gradient(to right,rgba(0,0,0,.25),transparent);
z-index:10;
}

/* BOTÕES LATERAIS */
.btn-lado{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#C4232A;
color:#fff;
border:none;
width:52px;
height:52px;
border-radius:50%;
font-size:24px;
cursor:pointer;
z-index:20;
box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.btn-prev{ left:-26px; }
.btn-next{ right:-26px; }

.btn-lado:hover{
transform:translateY(-50%) scale(1.12);
}

/* MAPA FIX */
.mapa-full{
width:100%;
height:720px;
border:none;
margin-top:60px;
position:relative;
z-index:0;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;padding:12px}
.logo-area img{height:65px}

.revista{
min-height:auto;
}

.spread{
position:relative;
opacity:1;
transform:none;
flex-direction:column;
align-items:center;
pointer-events:auto;
}

.spread img{width:100%}

.btn-lado{display:none}
.revista::before{display:none;}
.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>

<a href="login.html">Área do colaborador</a>

</header>

<section class="banner">

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo

<!-- REVISTA -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista" id="revista">

<button class="btn-lado btn-prev" onclick="voltar()">‹</button>
<button class="btn-lado btn-next" onclick="proximo()">›</button>

<div class="spread ativo">

</section>

<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano
</footer>

<script>
const spreads = document.querySelectorAll(".spread");
let atual = 0;
let animando = false;

function mostrar(novo, direcao){
if(animando || novo === atual) return;
animando = true;

const atualEl = spreads[atual];
const novoEl = spreads[novo];

atualEl.classList.remove("ativo");
atualEl.classList.add(direcao === "dir" ? "saindo-esq" : "saindo-dir");

setTimeout(()=>{
atualEl.classList.remove("saindo-esq","saindo-dir");
novoEl.classList.add("ativo");
atual = novo;
animando = false;
}, 350);
}

function proximo(){
if(atual < spreads.length - 1){
mostrar(atual + 1, "dir");
}
}

function voltar(){
if(atual > 0){
mostrar(atual - 1, "esq");
}
}

/* SWIPE */
let startX = 0;
const revista = document.getElementById("revista");

revista.addEventListener("touchstart", e=>{
startX = e.touches[0].clientX;
});

revista.addEventListener("touchend", e=>{
const diff = startX - e.changedTouches[0].clientX;
if(diff > 60) proximo();
if(diff < -60) voltar();
});
</script>

</body>
</html>
