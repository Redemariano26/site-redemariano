<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:600;}
.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:90px 20px;
text-align:center;
}

/* ===== REVISTA REAL ===== */

.revista{
max-width:1000px;
margin:0 auto 80px;
position:relative;
perspective:2000px;
}

/* LIVRO */
.livro{
position:relative;
height:600px;
}

/* PÁGINAS */
.livro img{
position:absolute;
width:50%;
height:100%;
object-fit:cover;
top:0;
right:0;
transform-origin:left;
transition:transform .8s cubic-bezier(.25,.8,.25,1);
box-shadow:0 25px 60px rgba(0,0,0,.25);
border-radius:6px;
}

/* páginas esquerdas */
.livro img.esq{
left:0;
right:auto;
transform-origin:right;
}

/* virada */
.livro img.virada{
transform:rotateY(-180deg);
}

/* sombra central dinâmica */
.livro::before{
content:"";
position:absolute;
left:50%;
top:0;
bottom:0;
width:12px;
transform:translateX(-50%);
background:linear-gradient(to right,rgba(0,0,0,.25),transparent);
pointer-events:none;
}

/* BOTÕES LATERAIS */
.btn-lado{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#C4232A;
color:#fff;
border:none;
width:52px;
height:52px;
border-radius:50%;
font-size:24px;
cursor:pointer;
z-index:10;
box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.btn-prev{ left:-30px; }
.btn-next{ right:-30px; }

.btn-lado:hover{
transform:translateY(-50%) scale(1.1);
}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
margin-top:60px;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;padding:12px}
.logo-area img{height:65px}

.livro{
height:420px;
}

.livro img{
width:100%;
left:0 !important;
right:auto !important;
transform-origin:center;
}

.livro::before{display:none;}

.btn-lado{display:none;}

.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>

</header>

<section class="banner">
<img src="/assets/img/banner2.png">

<section class="faixa-marca">

<!-- REVISTA -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista" id="revista">

<button class="btn-lado btn-prev" onclick="voltar()">‹</button>
<button class="btn-lado btn-next" onclick="proximo()">›</button>

<div class="livro" id="livro">
<img src="/assets/img/encarte_page-0001.jpg">
<img src="/assets/img/encarte_page-0002.jpg">
<img src="/assets/img/encarte_page-0003.jpg">
<img src="/assets/img/encarte_page-0004.jpg">
<img src="/assets/img/encarte_page-0005.jpg">
<img src="/assets/img/encarte_page-0006.jpg">
<img src="/assets/img/encarte_page-0007.jpg">
<img src="/assets/img/encarte_page-0008.jpg">
</div>

</div>
</section>

<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>

src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano
</footer>
<script>
const paginas = document.querySelectorAll("#livro img");
let atual = 0;

/* organiza pilha inicial */
paginas.forEach((p, i) => {
  p.style.zIndex = paginas.length - i;
  if(i % 2 === 1) p.classList.add("esq");
});

/* AVANÇAR */
function proximo(){
  if(atual >= paginas.length) return;

  const pagina = paginas[atual];

  // vira
  pagina.classList.add("virada");

  // manda pro fundo depois da animação
  setTimeout(() => {
    pagina.style.zIndex = atual;
  }, 400);

  atual++;
}

/* VOLTAR */
function voltar(){
  if(atual <= 0) return;

  atual--;

  const pagina = paginas[atual];

  // traz de volta pro topo
  pagina.style.zIndex = paginas.length - atual;

  pagina.classList.remove("virada");
}

/* SWIPE MOBILE REAL */
let startX = 0;
const revista = document.getElementById("revista");

revista.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

revista.addEventListener("touchend", e=>{
  const diff = startX - e.changedTouches[0].clientX;

  if(diff > 60) proximo();
  if(diff < -60) voltar();
});
</script>


</body>
</html>
