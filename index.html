<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:600;}
.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:90px 20px;
text-align:center;
}

/* SLIDER */
.revista-slider{
position:relative;
max-width:850px;
margin:40px auto;
overflow:hidden;
border-radius:14px;
box-shadow:0 25px 60px rgba(0,0,0,.25);
background:#000;
}

.slides{
display:flex;
transition:transform .4s ease;
}

.slides img{
width:100%;
flex-shrink:0;
display:block;
cursor:zoom-in;
}

/* SETAS */
.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#C4232A;
color:#fff;
border:none;
width:48px;
height:48px;
border-radius:50%;
font-size:22px;
cursor:pointer;
z-index:10;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.prev{left:-20px;}
.next{right:-20px;}

.nav:hover{
transform:translateY(-50%) scale(1.1);
}

/* ZOOM MODAL */
.zoom-modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.92);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.zoom-modal img{
max-width:95%;
max-height:95%;
border-radius:12px;
box-shadow:0 30px 80px rgba(0,0,0,.5);
animation:zoomIn .25s ease;
}

.zoom-close{
position:absolute;
top:20px;
right:30px;
font-size:32px;
color:#fff;
cursor:pointer;
}

@keyframes zoomIn{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
margin-top:60px;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;padding:12px}
.logo-area img{height:65px}

.nav{display:none;}
.mapa-full{height:60vh;}
}
/* ================= FAIXA SLOGAN ================= */
.faixa-slogan{
background:#C4232A;
padding:18px 10px;
text-align:center;
color:#fff;
}

.faixa-slogan p{
margin:0;
font-size:clamp(24px,3.5vw,42px);
font-weight:500;
color:#fff;
}

.faixa-slogan .destaque{
font-weight:800;
color:#fff;
}

.faixa-slogan .resto{
font-weight:400;
opacity:.95;
}

/* ================= TERÇA DO BEBÊ ================= */
.faixa-bebe{
width:100%;
background:#fff;
text-align:center;
padding:15px 0;
}

.faixa-bebe img{
width:100%;
max-width:950px;
height:auto;
display:block;
margin:auto;
}

/* ================= CASHBACK ================= */
.faixa-cashback{
width:100%;
background:#fff;
text-align:center;
padding:10px 0 30px;
}

.faixa-cashback img{
width:100%;
max-width:950px;
height:auto;
display:block;
margin:auto;
}
/* SEÇÃO MARIANO CARD */
.sec-mariano-card{
  background:#fff;
  padding:80px 20px;
  text-align:center;
}

.titulo-card{
  font-size:Montserrat(28px,4vw,48px);
  font-weight:800;
  margin-bottom:50px;
}

/* GRID PRINCIPAL */
.card-layout{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  gap:30px;
}

/* COLUNAS TEXTO */
.lado{
  display:flex;
  flex-direction:column;
  gap:25px;
}

.lado img{
  width:100%;
  max-width:320px;
}

/* CARTÃO */
.card-centro{
  display:flex;
  justify-content:center;
}

.img-card{
  width:420px;
  max-width:90%;
  filter:drop-shadow(0 30px 60px rgba(0,0,0,.25));
  transition:.3s;
}

.img-card:hover{
  transform:scale(1.05);
}

/* MOBILE */
@media(max-width:900px){

.card-layout{
  grid-template-columns:1fr;
}

.lado{
  align-items:center;
}

.img-card{
  margin:30px 0;
}
/* CENTRO VERTICAL */
.card-centro{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

/* TEXTO SUPERIOR */
.texto-topo{
  width:260px;
  max-width:90%;
}

/* TEXTO INFERIOR */
.texto-base{
  width:280px;
  max-width:90%;
  margin-top:10px;
}

/* RESPONSIVO */
@media(max-width:900px){

.texto-topo,
.texto-base{
  width:70%;
}

}


}


</style>
</head>

<!-- ZOOM -->
<div class="zoom-modal" id="zoomModal">
<span class="zoom-close" onclick="fecharZoom()">✕</span>
<img id="zoomImg">
</div>

<script>
let index = 0;
const slides = document.getElementById("slides");
const total = slides.children.length;

function atualizar(){
slides.style.transform = `translateX(-${index * 100}%)`;
}

function proximo(){
if(index < total - 1){
index++;
atualizar();
}
}

function voltar(){
if(index > 0){
index--;
atualizar();
}
}

/* SWIPE */
let startX = 0;
slides.addEventListener("touchstart", e=>{
startX = e.touches[0].clientX;
});

slides.addEventListener("touchend", e=>{
const diff = startX - e.changedTouches[0].clientX;
if(diff > 50) proximo();
if(diff < -50) voltar();
});

/* ZOOM CLICK */
document.querySelectorAll(".slides img").forEach(img=>{
img.addEventListener("click", ()=>{
document.getElementById("zoomModal").style.display = "flex";
document.getElementById("zoomImg").src = img.src;
});
});

function fecharZoom(){
document.getElementById("zoomModal").style.display = "none";
}

document.getElementById("zoomModal").addEventListener("click", e=>{
if(e.target.id === "zoomModal"){
fecharZoom();
}
});
</script>
