<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}
/* MENU NAV ESTILO PREMIUM */
nav a{
  margin-left:18px;
  text-decoration:none;
  color:#333;
  font-weight:600;

  /* botão estilo */
  border:2px solid #C4232A; /* vermelho Mariano */
  padding:8px 14px;
  border-radius:8px;
  transition:all .25s ease;
  display:inline-block;
}

/* HOVER */
nav a:hover{
  background:#C4232A; /* fundo vermelho */
  color:#FFCC00; /* amarelo marca */
  border-color:#C4232A;
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(196,35,42,.25);
}
nav a{
  backdrop-filter:blur(6px);
  background:rgba(255,255,255,.6);
}



.logo-area img{height:110px;}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:600;}
.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:90px 20px;
text-align:center;
}

/* SLIDER */
.revista-slider{
position:relative;
max-width:850px;
margin:40px auto;
overflow:hidden;
border-radius:14px;
box-shadow:0 25px 60px rgba(0,0,0,.25);
background:#000;
}

.slides{
display:flex;
transition:transform .4s ease;
}

.slides img{
width:100%;
flex-shrink:0;
display:block;
cursor:zoom-in;
}

/* SETAS */
.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#C4232A;
color:#fff;
border:none;
width:48px;
height:48px;
border-radius:50%;
font-size:22px;
cursor:pointer;
z-index:10;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.prev{left:-20px;}
.next{right:-20px;}

.nav:hover{
transform:translateY(-50%) scale(1.1);
}
@media(max-width:768px){
  nav{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:8px;
  }

  nav a{
    margin:4px;
    font-size:14px;
  }
}


/* ZOOM MODAL */
.zoom-modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.92);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.zoom-modal img{
max-width:95%;
max-height:95%;
border-radius:12px;
box-shadow:0 30px 80px rgba(0,0,0,.5);
animation:zoomIn .25s ease;
}

.zoom-close{
position:absolute;
top:20px;
right:30px;
font-size:32px;
color:#fff;
cursor:pointer;
}

@keyframes zoomIn{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}

footer{

.faixa-bebe img{

/* LIMITA A LARGURA */
.card-container{

}

.titulo-card{

}

.card-layout{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  flex-wrap:wrap;

/* LADOS */
.lado{
  display:flex;
  flex-direction:column;
  gap:25px;
  max-width:240px;
}

.lado img{

/* CENTRO */
.card-centro{

  align-items:center;
  gap:18px;

.img-card{

}

.texto-base{

.cashback-cta{

.logo-cashback{

/* BOTÃO */
.btn-cashback{

/* BANNER FULL WIDTH ENCARTE */
.encarte-banner-full{

.encarte-banner-full img{
  width:100%;

  /* efeito flutuante */
  animation:floatEnc 6s ease-in-out infinite;

}

/* ANIMAÇÃO FLUTUANTE SUAVE */
@keyframes floatEnc{

  50%{ transform:translateY(-8px); }

<!-- ZOOM -->
<div class="zoom-modal" id="zoomModal">
<span class="zoom-close" onclick="fecharZoom()">✕</span>
<img id="zoomImg">
</div>

<script>
let index = 0;
const slides = document.getElementById("slides");
const total = slides.children.length;

function atualizar(){
slides.style.transform = `translateX(-${index * 100}%)`;
}

function proximo(){
if(index < total - 1){
index++;
atualizar();
}
}

function voltar(){
if(index > 0){
index--;
atualizar();
}
}

/* SWIPE */
let startX = 0;
slides.addEventListener("touchstart", e=>{
startX = e.touches[0].clientX;
});

slides.addEventListener("touchend", e=>{
const diff = startX - e.changedTouches[0].clientX;
if(diff > 50) proximo();
if(diff < -50) voltar();
});

/* ZOOM CLICK */
document.querySelectorAll(".slides img").forEach(img=>{
img.addEventListener("click", ()=>{
document.getElementById("zoomModal").style.display = "flex";
document.getElementById("zoomImg").src = img.src;
});
});

function fecharZoom(){
document.getElementById("zoomModal").style.display = "none";
}

document.getElementById("zoomModal").addEventListener("click", e=>{
if(e.target.id === "zoomModal"){
fecharZoom();
}
});
</script>
