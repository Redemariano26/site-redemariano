<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:600;}
.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

/* ===== REVISTA ABERTA REAL ===== */

.revista{
max-width:1100px;
margin:40px auto;
background:#eee;
padding:25px;
border-radius:14px;
box-shadow:0 25px 60px rgba(0,0,0,.25);
position:relative;
}

.spread{
display:none;
justify-content:center;
gap:10px;
}

.spread.ativo{
display:flex;
}

.spread img{
width:50%;
border-radius:8px;
box-shadow:0 15px 30px rgba(0,0,0,.2);
}

/* capa */
.spread img:only-child{
width:60%;
}

/* dobra central */
.revista::before{
content:"";
position:absolute;
left:50%;
top:0;
bottom:0;
width:6px;
transform:translateX(-50%);
background:linear-gradient(to right,rgba(0,0,0,.25),transparent);
}

/* BOTÕES */
.controles{
text-align:center;
margin-top:20px;
}

.controles button{
background:#C4232A;
color:#fff;
border:none;
padding:12px 22px;
margin:0 8px;
border-radius:10px;
cursor:pointer;
font-weight:600;
}

.mapa-full{
width:100%;
height:720px;
border:none;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;padding:12px}
.logo-area img{height:65px}

.spread{
flex-direction:column;
align-items:center;
}

.spread img{
width:100%;
}

.revista::before{display:none;}
.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner2.png">
</section>

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo
</section>

<!-- REVISTA NOVA -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista" id="revista">

  <!-- CAPA -->
  <div class="spread ativo">
    <img src="/assets/img/encarte_page-0001.jpg">
  </div>

  <!-- 2 + 3 -->
  <div class="spread">
    <img src="/assets/img/encarte_page-0002.jpg">
    <img src="/assets/img/encarte_page-0003.jpg">
  </div>

  <!-- 4 + 5 -->
  <div class="spread">
    <img src="/assets/img/encarte_page-0004.jpg">
    <img src="/assets/img/encarte_page-0005.jpg">
  </div>

  <!-- 6 + 7 -->
  <div class="spread">
    <img src="/assets/img/encarte_page-0006.jpg">
    <img src="/assets/img/encarte_page-0007.jpg">
  </div>

  <!-- CONTRACAPA -->
  <div class="spread">
    <img src="/assets/img/encarte_page-0008.jpg">
  </div>

</div>

<div class="controles">
<button onclick="voltar()">‹ Anterior</button>
<button onclick="proximo()">Próxima ›</button>
</div>
</section>

<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano
</footer>

<script>
const spreads = document.querySelectorAll(".spread");
let atual = 0;

function atualizar(){
  spreads.forEach(s=>s.classList.remove("ativo"));
  spreads[atual].classList.add("ativo");
}

function proximo(){
  if(atual < spreads.length - 1){
    atual++;
    atualizar();
  }
}

function voltar(){
  if(atual > 0){
    atual--;
    atualizar();
  }
}

/* SWIPE MOBILE */
let startX = 0;
const revista = document.getElementById("revista");

revista.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

revista.addEventListener("touchend", e=>{
  const diff = startX - e.changedTouches[0].clientX;

  if(diff > 60) proximo();
  if(diff < -60) voltar();
});
</script>

</body>
</html>
