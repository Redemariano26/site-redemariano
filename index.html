<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}

nav a{
margin-left:25px;
text-decoration:none;
color:#333;
font-weight:600;
}

/* BANNER */
.banner img{width:100%;display:block;}

/* FAIXA */
.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

/* SEÇÕES */
.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

/* LIVRO ABERTO */
.livro-container{
position:relative;
max-width:1100px;
margin:40px auto;
overflow:hidden;
}

.livro{
display:flex;
transition:transform .5s ease;
}

.livro img{
width:50%;
flex-shrink:0;
box-shadow:0 20px 50px rgba(0,0,0,.2);
}

/* SOMBRA CENTRAL */
.livro::before{
content:"";
position:absolute;
left:50%;
top:0;
bottom:0;
width:4px;
background:linear-gradient(to right,rgba(0,0,0,.25),transparent);
}

/* BOTÕES */
.btn-livro{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#C4232A;
color:#fff;
border:none;
font-size:28px;
width:50px;
height:50px;
border-radius:50%;
cursor:pointer;
z-index:2;
}

.left{left:-20px;}
.right{right:-20px;}

.btn-livro:hover{background:#a91c22;}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
display:block;
}

/* FOOTER */
footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{flex-direction:column;gap:10px;padding:12px;}
.logo-area img{height:65px;}

nav{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:8px;
}
nav a{font-size:14px;margin:0;}

.faixa-marca{
padding:25px 10px;
font-size:20px;
}

.section{padding:35px 15px;}

.livro img{width:100%;}
.livro::before{display:none;}

.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner2.png">
</section>

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo
</section>

<!-- LIVRO -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="livro-container">

  <button class="btn-livro left" onclick="anterior()">‹</button>

  <div class="livro" id="livro">
    <img src="/assets/img/encarte_page-0001.jpg">
    <img src="/assets/img/encarte_page-0002.jpg">
    <img src="/assets/img/encarte_page-0003.jpg">
    <img src="/assets/img/encarte_page-0004.jpg">
    <img src="/assets/img/encarte_page-0005.jpg">
    <img src="/assets/img/encarte_page-0006.jpg">
    <img src="/assets/img/encarte_page-0007.jpg">
    <img src="/assets/img/encarte_page-0008.jpg">
  </div>

  <button class="btn-livro right" onclick="proximo()">›</button>

</div>
</section>

<!-- MAPA -->
<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano - Todos os direitos reservados
</footer>

<script>
let pagina = 0;
const livro = document.getElementById("livro");
const total = livro.children.length;

function atualizar(){
  const largura = window.innerWidth <= 768 ? 100 : 50;
  livro.style.transform = `translateX(-${pagina * largura}%)`;
}

function proximo(){
  const limite = window.innerWidth <= 768 ? total - 1 : total - 2;
  pagina = Math.min(pagina + 1, limite);
  atualizar();
}

function anterior(){
  pagina = Math.max(pagina - 1, 0);
  atualizar();
}

window.addEventListener("resize", atualizar);
</script>

</body>
</html>
