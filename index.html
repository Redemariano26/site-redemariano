<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}

nav a{
margin-left:25px;
text-decoration:none;
color:#333;
font-weight:600;
}

.banner img{width:100%;display:block;}

.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

/* ================= REVISTA REAL ================= */

.revista-real{
position:relative;
width:950px;
max-width:95%;
height:620px;
margin:40px auto;
perspective:2500px;
}

/* SOMBRA CENTRAL */
.revista-real::before{
content:"";
position:absolute;
top:0;
bottom:0;
left:50%;
width:14px;
transform:translateX(-50%);
background:linear-gradient(to right,rgba(0,0,0,.25),transparent);
z-index:5;
}

/* PÁGINAS */
.pagina{
position:absolute;
width:50%;
height:100%;
top:0;
background:#fff;
overflow:hidden;
backface-visibility:hidden;
transform-style:preserve-3d;
transition:transform .9s cubic-bezier(.25,.8,.25,1);
box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* direita */
.pagina.direita{
right:0;
transform-origin:left;
}

/* esquerda */
.pagina.esquerda{
left:0;
transform-origin:right;
}

/* imagem */
.pagina img{
width:100%;
height:100%;
object-fit:cover;
}

/* virada */
.pagina.virada{
transform:rotateY(-180deg) skewY(-2deg);
filter:drop-shadow(-15px 15px 25px rgba(0,0,0,.3));
}

/* textura papel */
.pagina::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to right,rgba(0,0,0,.08),transparent 30%);
pointer-events:none;
}

/* BOTÕES */
.controles{
text-align:center;
margin-top:20px;
}

.controles button{
background:#C4232A;
color:#fff;
border:none;
padding:12px 22px;
margin:0 8px;
border-radius:10px;
cursor:pointer;
font-weight:600;
}

.controles button:hover{background:#a91c22;}

.mapa-full{
width:100%;
height:720px;
border:none;
display:block;
}

footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){
header{flex-direction:column;gap:10px;padding:12px;}
.logo-area img{height:65px;}

nav{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:8px;
}
nav a{font-size:14px;margin:0;}

.faixa-marca{
padding:25px 10px;
font-size:20px;
}

.revista-real{height:420px;}

.pagina{
width:100%;
left:0!important;
right:auto!important;
transform-origin:center;
}

.revista-real::before{display:none;}

.mapa-full{height:60vh;}
}
</style>
</head>

<script>
const paginas = document.querySelectorAll(".pagina");
let atual = 0;

/* CORRIGE ORDEM DE EMPILHAMENTO */
function organizarPilha(){
  paginas.forEach((p,i)=>{
    p.style.zIndex = paginas.length - i;
  });
}
organizarPilha();

/* VIRAR PRA FRENTE */
function avancarPagina(){
  if(atual >= paginas.length) return;

  const pagina = paginas[atual];
  pagina.classList.add("virada");

  // joga página virada pro fundo
  pagina.style.zIndex = atual;

  atual++;
}

/* VOLTAR */
function voltarPagina(){
  if(atual <= 0) return;

  atual--;
  const pagina = paginas[atual];

  pagina.classList.remove("virada");
  pagina.style.zIndex = paginas.length - atual;
}

/* SWIPE MOBILE REAL */
let startX = 0;
const revista = document.getElementById("revista");

revista.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

revista.addEventListener("touchend", e=>{
  const diff = startX - e.changedTouches[0].clientX;

  if(diff > 60) avancarPagina();
  if(diff < -60) voltarPagina();
});
</script>
