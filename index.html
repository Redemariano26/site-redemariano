<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rede Mariano</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- FAVICON -->
<link rel="icon" href="/assets/img/favicon.png">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#f4f6fb;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#fff;
padding:15px 40px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo-area img{height:110px;}

nav a{
margin-left:25px;
text-decoration:none;
color:#333;
font-weight:600;
}

/* BANNER */
.banner img{width:100%;display:block;}

/* FAIXA */
.faixa-marca{
background:#C4232A;
padding:70px 20px;
text-align:center;
font-weight:800;
font-size:clamp(28px,5vw,60px);
color:#fff;
}
.texto-destaque{color:#FFCC00;}

/* SEÇÕES */
.section{
background:#fff;
padding:60px 20px;
text-align:center;
}

/* REVISTA PREMIUM */
.revista{
max-width:900px;
margin:40px auto;
display:grid;
gap:25px;
}

.revista img{
width:100%;
border-radius:14px;
box-shadow:0 15px 35px rgba(0,0,0,.15);
transition:.25s;
cursor:pointer;
}

/* efeito premium hover */
.revista img:hover{
transform:scale(1.02);
}

/* MODAL ZOOM */
.modal-img{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.modal-img img{
max-width:95%;
max-height:95%;
border-radius:12px;
}

.fechar{
position:absolute;
top:20px;
right:30px;
font-size:32px;
color:#fff;
cursor:pointer;
}

/* MAPA */
.mapa-full{
width:100%;
height:720px;
border:none;
display:block;
}

/* FOOTER */
footer{
background:#111827;
color:#fff;
text-align:center;
padding:25px;
font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

header{
flex-direction:column;
gap:10px;
padding:12px;
}

.logo-area img{height:65px;}

nav{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:8px;
}
nav a{font-size:14px;margin:0;}

.faixa-marca{
padding:25px 10px;
font-size:20px;
}

.section{padding:35px 15px;}

.revista{
gap:15px;
}

.mapa-full{height:60vh;}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="/assets/img/logo-topo2.jpeg">
</div>

<nav>
<a href="index.html">Início</a>
<a href="sobre.html">Sobre</a>
<a href="servicos.html">Serviços</a>
<a href="contato.html">Contato</a>
<a href="login.html">Área do colaborador</a>
</nav>
</header>

<section class="banner">
<img src="/assets/img/banner2.png">
</section>

<section class="faixa-marca">
A farmácia <span class="texto-destaque">+ queridinha</span> do povo
</section>

<!-- ENCARTE -->
<section class="section">
<h2>Encarte Rede Mariano</h2>

<div class="revista">
<img src="/assets/img/encarte_page-0001.jpg">
<img src="/assets/img/encarte_page-0002.jpg">
<img src="/assets/img/encarte_page-0003.jpg">
<img src="/assets/img/encarte_page-0004.jpg">
<img src="/assets/img/encarte_page-0005.jpg">
<img src="/assets/img/encarte_page-0006.jpg">
<img src="/assets/img/encarte_page-0007.jpg">
<img src="/assets/img/encarte_page-0008.jpg">
</div>
</section>

<!-- ZOOM MODAL -->
<div class="modal-img" id="zoom">
<span class="fechar" onclick="fecharZoom()">✕</span>
<img id="imgZoom">
</div>

<!-- MAPA -->
<section class="section">
<h2>Encontre uma Farmácia Mariano</h2>
</section>

<iframe class="mapa-full"
src="https://www.google.com/maps/d/embed?mid=18V0_GZ6viBMGSU9vUxXrw7M3pK5dtM0">
</iframe>

<footer>
© 2026 Rede Mariano - Todos os direitos reservados
</footer>

<script>
// zoom premium
document.querySelectorAll(".revista img").forEach(img=>{
img.onclick=()=>{
document.getElementById("zoom").style.display="flex";
document.getElementById("imgZoom").src=img.src;
}
});

function fecharZoom(){
document.getElementById("zoom").style.display="none";
}
</script>

</body>
</html>
