<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Rede Mariano</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6fb;
}

.login-box{
  background:#fff;
  padding:40px;
  border-radius:14px;
  max-width:400px;
  margin:120px auto;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:14px;
  background:#c62828;
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>√Årea do Colaborador</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>
</div>

<script>
// üëá USU√ÅRIOS CADASTRADOS
const usuarios = [
  {
    email: "admin@rede.com",
    senha: "20262@",
    tipo: "admin",
    acessos: ["financeiro", "agenda", "info", "cotas"]
  },
  {
    email: "cotas",
    senha: "2026",
    tipo: "user",
    acessos: ["cotas"]
  }
];

// LOGIN
function login(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const user = usuarios.find(u => u.email === email && u.senha === senha);

  if(!user){
    alert("Email ou senha inv√°lidos");
    return;
  }

  localStorage.setItem("usuarioLogado", JSON.stringify(user));
  window.location.href = "painel.html";
}
</script>
</body>
</html>
