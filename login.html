<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Colaborador - Rede Mariano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fb, #e9efff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .erro {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Área do Colaborador</h2>

  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="login()">Entrar</button>

  <div class="erro" id="erro">Senha incorreta</div>
</div>

<script>
  function login() {
    const senha = document.getElementById("senha").value;

    // ALTERE A SENHA AQUI
    if (senha === "rede123") {
      window.location.href = "painel.html";
    } else {
      document.getElementById("erro").style.display = "block";
    }
  }
</script>

</body>
</html>
