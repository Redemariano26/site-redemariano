<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Interno - Rede Mariano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
    }

    header {
      background: #c62828;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .user-bar{
      text-align:center;
      background:#ffe5e5;
      padding:8px;
      font-size:14px;
    }

    .container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #222;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout a {
      color: #c62828;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-box {
      margin-top: 30px;
      background: #fff3cd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>Painel Interno - Rede Mariano</header>
<div class="user-bar" id="userBar"></div>

<div class="container">
  <div class="grid" id="cards"></div>

  <div id="adminArea"></div>

  <div class="logout">
    <a onclick="logout()">üö™ Sair</a>
  </div>
</div>

<script>
// ================= CHECAR LOGIN =================
const user = JSON.parse(localStorage.getItem("usuarioLogado"));

if (!user) {
  window.location.href = "login.html"; // corrigido
}

// ================= MOSTRAR USU√ÅRIO =================
document.getElementById("userBar").innerText =
  "Logado como: " + user.email + (user.tipo === "admin" ? " üëë Admin" : "");

// ================= M√ìDULOS =================
const modulos = {
  financeiro: {
    nome: "üìä Financeiro",
    link: "https://google.com"
  },
  info: {
    nome: "ü§ñ Informa√ß√µes",
    link: "https://info.redemariano.com.br/"
  },
  agenda: {
    nome: "üìà Agenda",
    link: "https://agenda.redemariano.com.br/"
  },
  cotas: { // üëà NOVO
    nome: "üí∞ Cotas",
    link: "https://cotas.redemariano.com.br/"
  }
};

// ================= RENDERIZAR CARDS =================
const container = document.getElementById("cards");

// protege caso usu√°rio n√£o tenha acessos definidos
let acessos = [];

if (user.tipo === "admin") {
  acessos = Object.keys(modulos);
} else {
  acessos = user.acessos || [];
}

acessos.forEach(mod => {
  const data = modulos[mod];
  if (!data) return; // evita erro

  const a = document.createElement("a");
  a.className = "card";
  a.href = data.link;
  a.target = "_blank";
  a.innerText = data.nome;

  container.appendChild(a);
});

// ================= √ÅREA ADMIN =================
if (user.tipo === "admin") {
  const adminDiv = document.getElementById("adminArea");
  adminDiv.innerHTML = `
    <div class="admin-box">
      <h3>üîê Painel Admin</h3>
      <button onclick="verDados()">Ver dados do usu√°rio</button>
      <br><br>
      <button onclick="limparSessao()">Limpar sess√£o (debug)</button>
    </div>
  `;
}

function verDados() {
  alert(JSON.stringify(user, null, 2));
}

function limparSessao(){
  localStorage.clear();
  location.reload();
}

// ================= LOGOUT =================
function logout() {
  localStorage.removeItem("usuarioLogado");
  window.location.href = "login.html";
}
</script>

</body>
</html>
